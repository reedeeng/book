---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<h2>on this chapter</h2>
<ul>
{% for section in site[page.chapter] %}
{% assign exclude-file = "index" %}
  {% unless section.relative_path contains exclude-file %}
  <li><a href="{{ section.url }}">{{ section.title }}</a></li>
  {% endunless %}
{% endfor %}
</ul>
