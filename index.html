---
layout: default
title: home
---

<h1>{{ site.title }}</h1>

<ul>
  {% for chapter in site.collections %}
  <li>
    {{ chapter.label }}
    <ul>
    {% for section in site[chapter.label] %}
      <li><a href="{{ section.url | relative_url }}">{{ section.title }}</a></li>
    {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
